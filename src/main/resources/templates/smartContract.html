<style>
* {
	box-sizing: border-box;
	margin: 0;
	padding: 0;
}

:root {
	--primary-color: #fff;
	--secondary-color: #02a793;
	--ternary-color: #f36e21;
	--red-color: #e21818;
	--padding-zero: 1rem;
	--padding-one: 2rem;
	--padding-two: 4rem;
	--padding-three: 6rem;
	--box-shadow-light: 0.5px 0.5px 1px 0.5px rgba(0, 0, 0, 0.5);
	--border-radius: 5px;
	--font-primary: "Poppins", sans-serif;
	--button-color: #f9f5eb;
}

body {
	background: var(--primary-color);
	font-family: var(--font-primary);
	display: grid;
	grid-template-columns: auto 1fr;
	grid-template-areas: "a b";
}

label {
	font-size: 14px;
}

img {
	width: 100%;
	height: 120%;
	object-fit: cover;
}

.sidebarMenuContainer {
	display: none;
}

.sidebarMenuContainer {
	background: #971c25;
	grid-area: a;
	z-index: 10;
	display: grid;
	grid-template-rows: auto auto 1fr auto;
	/* padding: 2rem; */
	width: 130%;
}

.companyLogo {
	padding: var(--padding-zero);
	display: grid;
	justify-items: center;
}

.companyLogo figure {
	height: 2.5rem;
	align-self: center;
}

.dashboardContainer {
	grid-area: b;
	height: 100vh;
	display: grid;
	grid-template-rows: auto 1fr;
}

.agreement {
	display: flex;
	flex-direction: column;
	/* padding: 1rem; */
	margin-top: 8rem;
}

.agreement button {
	background: antiquewhite;
	color: black;
	font-weight: 700;
	font-size: 1rem;
}

/* form */
.form-container {
	display: none;
}

.active-form {
	display: block;
}

button {
	display: block;
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	background-color: #555;
	color: white;
	border: none;
	cursor: pointer;
}

form {
	/* max-width: 400px; */
	/* margin: 0 auto; */
	
}

input, textarea {
	width: 100%;
	padding: 10px;
	margin-bottom: 10px;
	box-sizing: border-box;
}

/* form */
.form-heading {
	position: absolute;
	top: 10%;
	left: 50%;
	transform: translate(-40%, -50%);
	background: #971c25;
	width: 80rem;
	text-align: center;
	padding: 10px;
}

.form-content {
	position: absolute;
	top: 50%;
	left: 50%;
	transform: translate(-40%, -50%);
	width: 70%;
}

.forminputcontainer {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	column-gap: 2rem;
}

.inputcontainer {
	display: grid;
	row-gap: 1rem;
}

.buttons {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	/* padding: 1rem; */
	column-gap: 1rem;
}

.buttons button {
	display: grid;
	padding: 0.75rem;
	font-size: 1.2rem;
	background-color: white;
	border: 1px solid #971c25;
	color: black;
	border-radius: 5px;
	font-weight: 700;
	color: #971c25;
}

.inputcontainertext label {
	font-size: large;
	font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS',
		sans-serif;
}

.inputcontainertext input {
	padding: 10px;
	border: 1px solid #273c75;
	border-radius: 5px;
}


.inputcontainertext{
display: grid;
    row-gap: 10px;
}



</style>


</head>

								<label>Loan Amount</label> <input type="text" name="loanamt" />

					</div>

				</form>
			</div>




		</div>


		<div id="form5" class="form-container">

			<div class="form-heading">
				<h2 style="color: white;">Tri-Party Agreement</h2>
			</div>


			<div class="form-content">
				<form id="triparty" style="display: grid; row-gap: 3rem;">

					<div class="forminputcontainer" style="display:grid;grid-template-columns: repeat(3, 1fr);">
						<div class="inputcontainer">
							<div class="inputcontainertext">
								<label>First Party Name</label> <input type="text"
									name="firstpartyname" />
							</div>
							<div class="inputcontainertext">
								<label>First Party Guardian</label> <input type="text"
									name="firstpartyguardian" />
							</div>
							<div class="inputcontainertext">
								<label>First Party Resident</label> <input type="text"
									name="firstpartyresident" />
							</div>

						</div>

						<div class="inputcontainer">
							<div class="inputcontainertext">
								<label>Second Party Guardian</label> <input type="text"
									name="secondpartyname" />
							</div>
							<div class="inputcontainertext">
								<label>Second Party Resident</label> <input type="text"
									name="secondpartyguardian" />
							</div>

							<div class="inputcontainertext">
								<label>Second Party Name</label> <input type="text"
									name="secondpartyresident" />
							</div>

	<script>
  
  
  function fetchAndOpenPDF(response) {
	    let gender = document.getElementById("gender");
	    console.log(gender);

	    let formData;
	    console.log(response);

	    let url = "";  // Declare and initialize url

	    if (response === "RENT") {
	        url = 'http://localhost:8080/api/generatePdf';
	        formData = new FormData(rentform);
	    } else if (response === "HOME") {
	        url = 'http://localhost:8080/api/homeloan';
	        formData = new FormData(homeloan);
	    } else if (response === "CARLOAN") {
	        url = 'http://localhost:8080/api/carloanPdf';
	        formData = new FormData(carloan);
	    } else if (response === "PERSONALLOAN") {
	        url = 'http://localhost:8080/api/personalloanPdf';
	        formData = new FormData(personalloan);
	    } else if (response === "TRIPARTY") {
	        url = 'http://localhost:8080/api/tripartyPdf';
	        formData = new FormData(triparty);
	    } else if (response === "ESCROW") {
	        url = 'http://localhost:8080/api/escrowPdf';
	        formData = new FormData(escrow);
	    }

	    fetch(url, {
	        method: 'POST',
	        body: formData,
	    })
	    .then(response => response.blob())
	    .then(blob => {
	        const pdfUrl = URL.createObjectURL(blob);
	        window.open(pdfUrl, '_blank');
	        URL.revokeObjectURL(pdfUrl);
	    })
	    .catch(error => {
	        console.error('Error fetching PDF:', error);
	    });
	}

  
  
  
  </script>

<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<link rel="stylesheet" href="assets/css/carloan.css" />
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link
	href="https://fonts.googleapis.com/css2?family=Montserrat:wght@100&display=swap"
	rel="stylesheet">

<style>
body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
	background-color: white;
}


nav {
	background-color: #31572c;
	overflow: hidden;
	display: grid;
	grid-template-columns: auto auto;
}

nav a, nav img {
	float: left;
	display: block;
	color: white;
	text-align: center;
	padding: 5px 12px;
	text-decoration: none;
	font-size: 14px;
}

nav a:hover {
	/* background-color: #ddd; */
	/* color: #90A955; */
	color: #90A955;
}

nav ul {
	list-style-type: none;
	margin: 0;
	padding: 0;
	overflow: hidden;
	display: flex;
	justify-content: space-around;
	align-items: center;
}

nav li {
	float: left;
}

@media screen and (max-width: 600px) {
	nav a, nav img {
		float: none;
		display: block;
		text-align: left;
	}
	nav ul {
		display: flex;
		flex-direction: column;
	}
	nav li {
		float: none;
	}
}

.maincontainer {
	display: grid;
	/* row-gap: 1rem; */
	padding: 0rem 1rem 0rem 1rem;
}

.customerdet {
	background-color: white;
	display: grid;
	padding: 0rem 1rem 0rem 1rem;
	border-radius: 1rem;
	/* margin-top: -1rem; */
	/* box-shadow: 10px 10px 15px -10px #31572C; */
}

.bankdet {
	background-color: white;
	padding: 1rem;
	border-radius: 1rem;
	/* box-shadow: 10px 10px 15px -10px #31572C; */
}

.loandet {
	background-color: white;
	padding: 1rem;
	border-radius: 1rem;
	/* box-shadow: 10px 10px 15px -10px grey; */
}

form {
	/* display: grid;
  row-gap: 1rem; */
	display: flex;
	flex-direction: column;
	row-gap: 1.5rem;
}

.buttoncontainer {
	padding: 1rem;
	background-color: white;
	border-radius: 10px;
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	column-gap: 10rem;
}

.buttoncontainer button {
	padding: 0.5rem;
	background: white;
	border: 2px solid #4F772D;
	font-size: 1rem;
	font-weight: 600;
	border-radius: 10px;
	color: #31572C;
}

.inputcontainer {
	display: grid;
	grid-template-columns: 8rem 1fr;
	/* grid-template-columns: repeat(2,1fr); */
}

.inputcontainer label {
	color: #31572C;
	display: flex;
	align-items: center;
	font-size: 12px;
	font-weight: 600;
	font-family: 'Montserrat', sans-serif;
}

.inputcontainer input {
	padding: 8px;
	/* border: 1px solid #31572c;
  border-radius: 10px; */
	border: none;
	border-bottom: 1px solid #31572C;
}

.inputcontainer select {
	padding: 8px;
	border: none;
	border-bottom: 1px solid #31572C;
}

.containerone {
	display: grid;
	grid-template-columns: repeat(3, 1fr);
	column-gap: 2rem;
}

.inputcontainertwo label {
	/* color: #90A955;
  display: flex;
  align-items: center; */
	color: #31572C;
	display: flex;
	align-items: center;
	font-size: 12px;
	font-weight: 600;
	font-family: 'Montserrat', sans-serif;
}

.inputcontainertwo textarea {
	/* padding: 8px;
  border: 1px solid #31572c;
  border-radius: 10px; */
	padding: 8px;
	border: none;
	width: 80vw;
	border-bottom: 1px solid #31572C;
}

.containerthree {
	display: grid;
	grid-template-columns: repeat(2, 1fr);
	column-gap: 3rem;
}

h2 {
	background: linear-gradient(90deg, rgba(49, 87, 44, 1) 0%,
		rgba(144, 169, 85, 1) 30%, rgba(236, 243, 158, 1) 100%);
	color: white;
	text-align: start;
}
</style>







</head>

	<main>
	
		<form id="carloanform" method="POST" action="/accord/car-loan-application"   >
		
		
		<section class="maincontainer">
			<!-- 
        <span style="display: grid; justify-content: center;">
            <p>CAR LOAN</p>
        </span> -->
	

			<div class="customerdet">
				<div>
					<h2
						style="color: white; background-color: linear-gradient(90deg, rgba(49, 87, 44, 1) 0%, rgba(144, 169, 85, 1) 30%, rgba(236, 243, 158, 1) 100%); padding: 10px; text-align: start;">Customer
						Details</h2>
				</div>

				<div>
					
						<div class="containerone">
							<div class="inputcontainer">
								<label>FIRST NAME</label> <input type="text" name="lenderfirstname" id="lenderfirstname" />
							</div>

							<div class="inputcontainer">
								<label>MIDDLE NAME</label> <input type="text" name="lendermiddlename" id="lendermiddlename" />
							</div>

							<div class="inputcontainer">
								<label>LAST NAME</label> <input type="text" name="lenderlastname" id="lenderlastname" />
							</div>
						</div>

						<div class="containerone">
							<div class="inputcontainer">
								<label>GENDER</label> <select>
									<option>SELECT</option>
									<option>MALE</option>
									<option>FEMALE</option>
								</select>

							</div>

							<div class="inputcontainer">
								<label>PHONE NO.</label> <input type="text" name="phone" id="phone" maxlength="10" />
							</div>

							<div class="inputcontainer">
								<label>EMAIL</label> <input type="text" name="lenderemail" id="lenderemail" />
							</div>
						</div>

						<div class="containerthree">
							<div class="inputcontainertwo"
								style="display: flex; column-gap: 5rem">
								<label>ADDRESS</label>
								<textarea name="address" id="address"></textarea>
							</div>
						</div>

						<div class="containerone">
							<div class="inputcontainer">
								<label>STATE</label> <input type="text" name="state" id="state" />
							</div>

							<div class="inputcontainer">
								<label>CITY</label> <input type="text" name="city" id="city" />
							</div>

							<div class="inputcontainer">
								<label>PINCODE</label> <input type="text" name="pincode" id="pincode" />
							</div>
						</div>
					
				</div>
			</div>

			<div class="bankdet">
				<div>
					<h2
						style="color: white; background-color: linear-gradient(90deg, rgba(49, 87, 44, 1) 0%, rgba(144, 169, 85, 1) 30%, rgba(236, 243, 158, 1) 100%); padding: 10px; text-align: start;">Bank
						Details</h2>
				</div>

				<div>
					
						<div class="containerthree">
							<div class="inputcontainer"
								style="display: grid; grid-template-columns: 8rem 1fr;">
								<label>BANK NAME</label> <input type="text" name="bankname" id="bankname" />
							</div>

							<div class="inputcontainer"
								style="display: grid; grid-template-columns: 8rem 1fr;">
								<label>ACCOUNT NO</label> <input type="text" name="accountno" id="accountno" maxlength="13" />
							</div>
						</div>
					
				</div>
			</div>

			<div class="loandet">
				<div>
					<h2
						style="color: white; background-color: linear-gradient(90deg, rgba(49, 87, 44, 1) 0%, rgba(144, 169, 85, 1) 30%, rgba(236, 243, 158, 1) 100%); padding: 10px; text-align: start;">Loan
						Details</h2>
				</div>

				<div>
				
						<div class="containerone">
							<div class="inputcontainer">
								<label>LOAN CATEGORY</label> <input type="text" name="loancategory" />
							</div>

							<div class="inputcontainer">
								<label>LOAN AMOUNT</label> <input type="text" name="loanamount" id="loanamount" />
							</div>

							<div class="inputcontainer">
								<label>LOAN INTEREST</label> <input type="text" name="loaninterest" id="loaninterest" />
							</div>
						</div>

						<div class="containerone">
							<div class="inputcontainer">
								<label>LOAN DURATION</label> <input type="text" name="loanduration" id="loanduration" />
							</div>

							<div class="inputcontainer">
								<label>LOAN PURPOSE</label> <input type="text" name="loanpurpose" id="loanpurpose" />
							</div>

							<div class="inputcontainer">
								<label>LOAN PROPOSAL DATE</label> <input type="text" name="loanproposaldate" id="loanproposaldate" />
							</div>
						</div>
					
				</div>
			</div>
			
			
		</section>

		<section style="padding: 1rem">
			<div class="buttoncontainer">
				<button type="button" onclick="fetchAndOpenPDF()" >View</button>
				<button type="submit">Submit</button>
			</div>
		</section>
		
		</form>
	</main>
	
	
		<script>
  
  
  function fetchAndOpenPDF() {
	
	  const formData = new FormData(carloanform);
		
	 
	    fetch('http://localhost:8080/api/viewcarloanPdf', {
	        method: 'POST',
	        body: formData,
	    })
	    .then(response => response.blob())
	    .then(blob => {
	        const pdfUrl = URL.createObjectURL(blob);
	        window.open(pdfUrl, '_blank');
	        URL.revokeObjectURL(pdfUrl);
	    })
	    .catch(error => {
	        console.error('Error fetching PDF:', error);
	    });
	}

  
  
  
  </script>
	
	
</body>
